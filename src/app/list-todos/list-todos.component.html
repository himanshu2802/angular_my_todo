<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf = 'deleteResultMessage'>{{deleteResultMessage}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Date</th>
                <th>is Completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= 'let todo of todos' order>
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
            <button class="btn btn-success" (click)="createTodo()">Create</button>
    </div>
</div>
